<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
        :root {
            --primary-color: red;
            --secondary-color: #2f3542;
            --background-color: #f1f2f6;
            --card-background: #ffffff;
            --text-primary: #2f3542;
            --text-secondary: #747d8c;
            --border-radius: 16px;
            --spacing-unit: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: calc(var(--spacing-unit) * 2);
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .failed-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .content-wrapper {
            padding: calc(var(--spacing-unit) * 4);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto calc(var(--spacing-unit) * 4);
        }

        .failed-icon {
            width: 100%;
            height: 100%;
            color: var(--primary-color);
        }

        .text-content {
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: calc(var(--spacing-unit) * 2);
            color: var(--primary-color);
        }

        .message {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
        }

        .details {
            background: rgba(255, 71, 87, 0.03);
            border-radius: calc(var(--border-radius) / 2);
            padding: calc(var(--spacing-unit) * 3);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(var(--spacing-unit) * 1.5) 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .value {
            font-weight: 500;
            font-size: 14px;
        }

        .actions {
            padding: calc(var(--spacing-unit) * 4);
            background: #fafbfc;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: calc(var(--spacing-unit) * 2);
            border-radius: calc(var(--border-radius) / 2);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            width: 40%;
        }

        .btn.secondary:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 var(--spacing-unit);
            }

            .content-wrapper {
                padding: calc(var(--spacing-unit) * 3);
            }

            .actions {
                padding: calc(var(--spacing-unit) * 3);
                grid-template-columns: 1fr;
            }

            .icon-wrapper {
                width: 64px;
                height: 64px;
                margin-bottom: calc(var(--spacing-unit) * 3);
            }

            h1 {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="failed-card">
            <div class="content-wrapper">
                <div class="icon-wrapper">
                    <svg class="failed-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2" />
                        <path d="M8 8L16 16M8 16L16 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="text-content">
                    <h1>Payment Failed</h1>
                    <p class="message">
                        Oops! Something went wrong while processing your payment.
                    </p>
                </div>
                <div class="details">
                    <div class="detail-item">
                        <span class="label">Status</span>
                        <span class="value">{{message}}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">contact</span>
                        <span class="value"><a href="mailto:tamilnadutenniscricket@gmail.com">tamilnadutenniscricket@gmail.com</a></span>
                    </div>
                </div>
            </div>
            <div class="actions">
                <a class="btn secondary" href="{% url 'index' %}" >Go Back</a>
            </div>
        </div>
    </div>
</body>

</html>
