<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 5vw;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90vw;
      width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #22c55e;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #334155;
    }

    .quote {
      font-style: italic;
      color: #555;
      margin-top: 15px;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 4vw;
        width: 90%;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .quote {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="emojiRain"></canvas>
  <div class="container">
    <h1>ðŸŽ‰ You Got Selected! ðŸŽ‰</h1>
    {% if data.points != 0 %}
    <p>Your points: <strong>{{ data.points }}</strong></p>
    {% endif %}
    <div class="quote">"Success is not the key to happiness. Happiness is the key to success." â€“ Albert Schweitzer</div>
    <p>Let's see in the auction! Date will be announced soon!</p>
  </div>

  <script>
    const canvas = document.getElementById('emojiRain');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ', 'âœ¨', 'ðŸŒŸ'];
    const emojiArray = [];

    class Emoji {
      constructor(x, y, dx, dy, emoji) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.emoji = emoji;
        this.fontSize = Math.random() * 20 + 15;
      }

      draw() {
        ctx.font = `${this.fontSize}px serif`;
        ctx.fillText(this.emoji, this.x, this.y);
      }

      update() {
        if (this.y > canvas.height || this.x > canvas.width) {
          this.y = -50;
          this.x = Math.random() * canvas.width;
        }
        this.y += this.dy;
        this.x += this.dx;
        this.draw();
      }
    }

    function init() {
      emojiArray.length = 0;
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const dx = (Math.random() - 0.5) * 2;
        const dy = Math.random() * 2 + 1;
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        emojiArray.push(new Emoji(x, y, dx, dy, emoji));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      emojiArray.forEach(emoji => emoji.update());
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
