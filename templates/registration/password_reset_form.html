{% extends "_auth.html" %}

{% block title %}Reset Password{% endblock %}
{% block heading %}Reset Password{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-primary">Send Reset Link</button>
</form>

<p class="auth-link">
    Remember your password?
    <a href="{% url 'login' %}">Login here</a>
</p>
{% endblock %}
